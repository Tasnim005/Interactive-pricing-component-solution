<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/T.svg" />
    <title>Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>

    <main>
      <div class="pricing">
        <div class="wrapper">
          <p class="rate">100K PAGEVIEWS</p>
          <p class="priceContainer"><span class="price">$16</span>  /month</p>
          <div class="rangeSlider">
            <input
              type="range"
              min="0"
              max="32"
              value="16"
              step="8"
              id="range"
            />
          </div>
        </div>

        <div class="installment">
          <p>Monthly Billing</p>
          <div class="toggle">
            <div class="circle"></div>
          </div>
          <p>Yearly Billing</p>
          <div class="badge"><p>25% <span class="badgeText">discount</span></p></div>
        </div>
      </div>
      <hr />
      <div class="details">
        <div class="text">
          <div class="benefits">
            <img src="images/icon-check.svg" alt="" />
            <p>Unlimited websites</p>
          </div>

          <div class="benefits">
            <img src="images/icon-check.svg" alt="" />
            <p>100% data ownership</p>
          </div>

          <div class="benefits">
            <img src="images/icon-check.svg" alt="" />
            <p>Email reports</p>
          </div>
        </div>

        <div class="cta">
          <button>Start my trial</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Tasnim005">Tasnim Alam</a>.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
